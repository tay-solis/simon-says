<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="simon-says.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Titan+One" rel="stylesheet">
    <title>Simon Says...</title>
  </head>
  <body>

    <div class="header center">
      <h1>Simon Says...</h1>
      <h2><span class="score center">0</span></h2>
      <p><span class="gamestatus center">Click the center button to begin!</span></p>
    </div>

    <div class="board">
      <div class="gamebtn inline top regsize" id="red"></div>
      <div class="gamebtn inline left regsize" id="green"></div>
      <div class="startbtn inline"></div>
      <div class="gamebtn inline bottom regsize" id="yellow"></div>
      <div class="gamebtn inline right regsize" id="blue"></div>
    </div>

    <script type="text/javascript" src="simon-says.js"></script>
  </body>
</html>
